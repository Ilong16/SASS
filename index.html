<style>
  body {
    background: black;
}

.clock {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: orange;
    font-size: 60px;
    font-family: 'Raleway';
    letter-spacing: 5px;
   


}

.date {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  color: red;
  font-size: 20px;
  font-family: 'Raleway';
  letter-spacing: 0px;
}
</style>
</head>
<body translate="no">
<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
<script id="rendered-js">
      function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();

var d = new Date();
var n = d.getDay();
    </script>
</body>
